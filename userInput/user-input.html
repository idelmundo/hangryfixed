<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <img src=Logo-sm.PNG alt=logo>
            </div>
        </div>
    </section>  
    <section>
        <div class="has-text-centered">
            <h2 id="question" class="has-text-centered"></h2></br>
        </div>
        <div class="tile is-ancestor has-text-centered ancestor">
            <div class="tile parent is-parent is-6 has-text-centered">
                <button class="tile is-child button is-info is-12 has-text-centered" id="choice1" data-number="1">Choice 1</button>
            </div>
            <div class="tile parent is-parent is-6">
              
                <button class="tile is-child button is-info is  has-text-centered" id="choice2" data-number="2">Choice 2</button>
            </div>
        </div>
        <div class="tile is-ancestor has-text-centered ancestor">
            <div class="tile parent is-parent is-6 has-text-centered">
                <button class="tile is-child button is-info" id="choice3" data-number="3">Choice 3</button>
            </div>
            <div class="tile parent is-parent is-6 has-text-centered">
                <button class="tile is-child button is-info" id="choice4" data-number="4">Choice 4</button>
            </div>
        </div> 
         
    </section>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
