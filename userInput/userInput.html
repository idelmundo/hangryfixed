<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <section class="hero">
        <div class="hero-body">
          <div class="container has-text-centered">
            <img src=Logo-sm.PNG alt=logo> 
          </div>
        </div>
        <div class = "container has-text-centered">
            <button class="button is-danger is-rounded">Feeling Hangry?</button>
        </div>
    </section>
    <section>
        <div class="container">
            <div id="hfQuestions" class="container has-text-centered">
                <h2 id="question">Questions go here</h2>
                <div class="choice-container">
                    <div class="field has-addons">
                        <div class="control">
                          <input class="input" type="text" placeholder="ex. Tacos">
                        </div>
                        <div class="control">
                          <a class="button is-info">
                            Let's go!
                          </a>
                        </div>
                    </div>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div id="results" class="container has-text-centered">
                
            </div>
        </div>
    </section>



    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
