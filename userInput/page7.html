    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        //
        $("#mutombo").on("click", function() { //pointing to the button 

            //
            var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=wslWpWhssAgYDK6zVXacBDsacT47flr4&tag=mutombo"; //direct to URL
            console.log(queryURL)
                //
            $.ajax({
                url: queryURL,
                method: "GET"
            })

            //
            .then(function(response) { // will always have THEN without it this will show up 

                //
                var imageUrl = response.data.image_original_url; // asigning it to what we want to look for 

                //
                var mutomboImage = $("<img>"); // add img 

                //
                mutomboImage.attr("src", imageUrl); // add to src 
                mutomboImage.attr("alt", "mutombo image"); //addin alt "cat img"

                // target  line 11 add in catimage prepan adding to the front & append bottom 
                $("#images").prepend(mutomboImage);
            });
        });
    </script>
